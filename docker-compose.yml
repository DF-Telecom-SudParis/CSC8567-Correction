services:

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
     - "5432:5432"
    networks:
      - back
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 5s

  web:
    build: 
      context: .
      dockerfile: Dockerfile.web
    ports:
      - "8000:8000"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      APP_TYPE: public
    depends_on:
      db:
        condition: service_healthy
    networks:
      - front
      - back

  api:
    build: 
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8001:8001"       
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      APP_TYPE: api
    depends_on:
      db:
        condition: service_healthy
    networks:
      - front
      - back


  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - web
      - api
    networks:
      - front

networks:
  front:
    driver: bridge
  back:
    driver: bridge    